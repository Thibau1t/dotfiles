###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun

#################
### AUTOSTART ###
#################
source = ~/.config/hypr/modules/autostart.conf

################
### MONITORS ###
################
source = ~/.config/hypr/modules/monitor.conf

#############################
### ENVIRONMENT VARIABLES ###
#############################
source = ~/.config/hypr/modules/env.conf

#####################
### LOOK AND FEEL ###
#####################
source = ~/.config/hypr/modules/general.conf

######################
##### ANIMATIONS #####
######################
source = ~/.config/hypr/modules/animations.conf

#############
### INPUT ###
#############
source = ~/.config/hypr/modules/input.conf

####################
### KEYBINDINGSS ###
####################

# syntax
# bindd=MODS,key,description,dispatcher,params
# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, L, exec, hyprlock

bind = $mainMod SHIFT, F, exec, firefox
bind = $mainMod SHIFT, C, exec, code

bind = $mainMod SHIFT, B, exec, $HOME/.config/waybar/launch.sh
bind = $mainMod SHIFT, S, exec, $HOME/.config/hypr/scripts/restart_xdg.sh
bind = $mainMod SHIFT, P, exec, $HOME/.config/hypr/scripts/restart_pipewire.sh
bind = $mainMod SHIFT, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

bind = , Print, exec, grim -g "$(slurp)" - | swappy -f -


bind = $mainMod, K, killactive,
bind = $mainMod, M, exit, # exit hyprland

bind = $mainMod, F, fullscreen,
bind = $mainMod, V, togglefloating,

bind = $mainMod, P, pseudo, # dwindlell
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus
bind = $mainMod, right, movefocus
bind = $mainMod, up, movefocus
bind = $mainMod, down, movefocus

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, ampersand, workspace, 1
bind = $mainMod, eacute, workspace, 2
bind = $mainMod, quotedbl, workspace, 3
bind = $mainMod, apostrophe, workspace, 4
bind = $mainMod, parenleft, workspace, 5
bind = $mainMod, minus, workspace, 6
bind = $mainMod, egrave, workspace, 7
bind = $mainMod, underscore, workspace, 8
bind = $mainMod, ccedilla, workspace, 9
bind = $mainMod, agrave, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, ampersand, movetoworkspace, 1
bind = $mainMod SHIFT, eacute, movetoworkspace, 2
bind = $mainMod SHIFT, quotedbl, movetoworkspace, 3
bind = $mainMod SHIFT, apostrophe, movetoworkspace, 4
bind = $mainMod SHIFT, parenleft, movetoworkspace, 5
bind = $mainMod SHIFT, minus, movetoworkspace, 6
bind = $mainMod SHIFT, egrave, movetoworkspace, 7
bind = $mainMod SHIFT, underscore, movetoworkspace, 8
bind = $mainMod SHIFT, ccedilla, movetoworkspace, 9
bind = $mainMod SHIFT, agrave, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, TAB, workspace, e+1
bind = $mainMod SHIFT, TAB, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod , mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


bind = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bind = ,XF86MonBrightnessUp, exec, brightnessctl s +10%

bind = ,XF86AudioLowerVolume, exec, pactl -- set-sink-volume 0 -10%
bind = ,XF86AudioRaiseVolume, exec, pactl -- set-sink-volume 0 +10%
# Bind XF86Calculator to GNOME Calculator
bind = ,XF86Calculator, exec, gnome-calculator

bind = ,XF86AudioMute, exec, pactl -- set-sink-mute 0 toggle
# bind = ,XF86AudioMicMute, exec, pactl -- set-source-mute 0 toggle

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = suppressevent minimize, class:.*
windowrulev2 = suppressevent fullscreen, class:.*
windowrulev2 = suppressevent close, class:.*

windowrulev2 = opacity 0.87, class:^(thunar)$

