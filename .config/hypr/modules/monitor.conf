# ==============================
# Configuration multi-écrans dynamique
# ==============================

# Écran interne du laptop (toujours présent, à droite)
monitor = eDP-1, 1920x1080@60, 1920x0, 1

# Écran externe HDMI (quand branché, à gauche)
monitor = HDMI-A-1, preferred, 0x0, 1

# Écran externe USB-C/DisplayPort (quand branché, à gauche)
monitor = DP-1, preferred, 0x0, 1

# Règle de fallback pour tout autre écran externe
monitor = , preferred, 0x0, 1

# ==============================
# Workspaces - Configuration unifiée
# ==============================

# Workspaces pour l'écran interne (eDP-1, à droite)
workspace = 1, monitor:eDP-1
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1

# Workspaces 6-10 pour l'écran externe (quel qu'il soit)
# Hyprland utilisera celui qui est connecté
workspace = 6, monitor:HDMI-A-1
workspace = 6, monitor:DP-1
workspace = 7, monitor:HDMI-A-1
workspace = 7, monitor:DP-1
workspace = 8, monitor:HDMI-A-1
workspace = 8, monitor:DP-1
workspace = 9, monitor:HDMI-A-1
workspace = 9, monitor:DP-1
workspace = 10, monitor:HDMI-A-1
workspace = 10, monitor:DP-1